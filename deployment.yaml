apiVersion: apps/v1
imagePullPolicy: Never
kind: Deployment
metadata:
  name: timetable-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timetable-manager
  template:
    metadata:
      labels:
        app: timetable-manager
    spec:
      containers:
        - name: timetable-manager
          image: timetable_manager:latest
          ports:
            - containerPort: 8000
