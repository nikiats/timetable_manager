{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ site_name }} | Регистрация</title>
	<link rel="stylesheet" href="{% static 'web/style.css' %}" type="text/css">
</head>
<body>
	<div class="center-container">
		<h2 class="heading" onclick="window.location.href = '/';">{{ site_name }}</h2>
		<h3>Регистрация</h3>
		<form action="signup" method="post" class="vertical-rows">
			{% csrf_token %}
			<input type="text" name="username" placeholder="имя пользователя"/>
			<input type="password" name="password" placeholder="пароль"/>
			<input type="password" name="password_repeat" placeholder="пароль (повтор)"/>
			<input type="submit" class="btn-basic" value="Отправить"/>
		</form>
	</div>
</body>
</html>
